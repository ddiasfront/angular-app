<div class="video-wrapper" ng-cloak>

  <div class="searchModal animate-show-hide" ng-show="FirstSearch"> 
    <div class="container">
      <h1>{{title}}</h1>
      <h2 >{{subtitle}}</h2>
        <md-input-container class="inputfirst md-block" flex-gt-sm ng-show="FirstSearch">
          <label>Nome da banda</label>
          <input style="color:#ffffff" type="text" ng-model="searchText" ng-Change="searchSet(searchText)">
        </md-input-container>
        <md-button ng-show="FirstSearch" class="initialbutton md-accent md-hue-3 md-raised" flex="15" class="btn1" ng-click="newQuery(searchText)">Procurar</md-button>
    </div>
  </div>

    <md-toolbar class="md-hue-2" md-scroll-shrink ng-show="YoutubeSearchResults">
        <div class="md-toolbar-tools">
          <md-input-container flex="80"> 
              <md-input-container class="md-block" flex-gt-sm>
                  <label>Nome da banda</label>
                  <input style="color:#ffffff" type="text" ng-model="searchText" ng-Change="searchSet(searchText)">
                </md-input-container>
            </md-input-container>

          <md-button class="md-accent md-hue-3 md-raised" flex="15" class="btn1" ng-click="newQuery(searchText)">Procurar</md-button>
        </div>
    </md-toolbar>

    <div class='md-padding' layout="row" layout-wrap ng-show="YoutubeSearchResults">
        
        <md-card style="max-width: 400px; position:relative;" ng-repeat="found in YoutubeSearchResults">
        
          <img src="{{found.snippet.thumbnails.high.url}}" class="md-card-image">
          <md-card-content>
            <h2>{{found.snippet.title}}</h2><br/>
            <span style="width: 400px; float:left" ng-show="ShowSocial" class"mg-accent animate-show-hide">Social Media:</span>
            <md-button ng-show="ShowSocial" class="md-fab md-mini md-primary md-hue-2" href="{{TicketMasterAttractionLinksFacebook}}" target="_blank"><i class="material-icons md-light">people</i></md-button>
            <md-button ng-show="ShowSocial" class="md-fab md-mini md-primary md-hue-2" href="{{TicketMasterAttractionLinksHomepage}}" target="_blank"><i class="material-icons md-light">home</i></md-button>
            <md-button ng-show="ShowSocial" class="md-fab md-mini md-primary md-hue-2" href="{{TicketMasterAttractionLinksInstagram}}" target="_blank"><i class="material-icons md-light">photo_filter</i></md-button>
            <md-button ng-show="ShowSocial" class="md-fab md-mini md-primary md-hue-2" href="{{TicketMasterAttractionLinksItunes}}" target="_blank"><i class="material-icons md-light">audiotrack</i></md-button>
            <md-button ng-show="ShowSocial" class="md-fab md-mini md-primary md-hue-2" href="{{TicketMasterAttractionLinksYoutube}}" target="_blank"><i class="material-icons md-light">videocam</i></md-button>
          </md-card-content>
          <a class="zero" target="_blank" href="https://www.youtube.com/watch?v={{found.id.videoId}}"></a>
        </md-card>
     
      </div>
    </div>
  </div>

</div>
